<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-4">
    <div class="row g-3">
        <!-- 주문 건수 카드 -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card text-bg-primary shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">오늘 신규 주문</h5>
                    <p class="card-text fs-3">12건</p>
                </div>
            </div>
        </div>
        <!-- 결제 대기 카드 -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card text-bg-warning shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">미결제 주문</h5>
                    <p class="card-text fs-3">5건</p>
                </div>
            </div>
        </div>
        <!-- 처리 중 카드 -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card text-bg-success shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">처리 중</h5>
                    <p class="card-text fs-3">8건</p>
                </div>
            </div>
        </div>
        <!-- 회원 수 카드 -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card text-bg-info shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">총 회원 수</h5>
                    <p class="card-text fs-3">243명</p>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
